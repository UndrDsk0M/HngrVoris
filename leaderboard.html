<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Leaderboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(15, 32, 39, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .leaderboard {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      overflow: hidden;
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 30px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(255, 215, 0, 0.25);
      font-size: 20px;
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    tbody tr {
      transition: all 0.3s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    tbody tr:hover {
      background: rgba(255, 215, 0, 0.15);
      transform: translateX(10px);
    }

    .rank {
      font-size: 28px;
      font-weight: bold;
      width: 90px;
    }

    .rank::before {
      content: attr(data-medal);
      margin-right: 12px;
      font-size: 32px;
    }

    .no-data {
      padding: 50px;
      font-size: 24px;
      color: #777;
    }

    /* Advertisement Section */
    .ad-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 215, 0, 0.1);
      border: 2px dashed #ffd700;
      border-radius: 15px;
      text-align: center;
    }

    .ad-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffd700;
      font-weight: bold;
    }

    .ad-placeholder {
      width: 100%;
      height: 200px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 20px;
      background-image: linear-gradient(45deg, #444 25%, transparent 25%), 
                        linear-gradient(-45deg, #444 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #444 75%),
                        linear-gradient(-45deg, transparent 75%, #444 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    /* Custom scrollbar */
    .leaderboard::-webkit-scrollbar {
      width: 12px;
    }
    .leaderboard::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    .leaderboard::-webkit-scrollbar-thumb {
      background: #ffd700;
      border-radius: 10px;
    }
    .leaderboard::-webkit-scrollbar-thumb:hover {
      background: #ffed4e;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Global Leaderboard üèÜ</h1>

    <div class="leaderboard">
      <table>
        <thead>
          <tr>
            <th class="rank">Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

    <p class="no-data" id="no-data">No scores yet! Be the first to play! üéÆ</p>

    <!-- Advertisement -->
    <div class="ad-section">
      <div class="ad-title">Advertisement</div>
      <div class="ad-placeholder">
        <div id="gamemonetize-video"></div>
        <script type="text/javascript">
        window.VIDEO_OPTIONS = {
            gameid : "4kci7og3klgj0ivy2wz3gdvd9dth5e7n",
            width  : "100%",
            height : "480px",
            color  : "#3f007e",
            getAds  : "false"
        };
        (function (a, b, c) {
            var d = a.getElementsByTagName(b)[0];
            a.getElementById(c) || (a = a.createElement(b), a.id = c, a.src = "https://api.gamemonetize.com/video.js", d.parentNode.insertBefore(a, d))
        })(document, "script", "gamemonetize-video-api"); 
      </script>  

      </div>
    </div>

    <footer>Last updated: <span id="last-update">just now</span></footer>
  </div>

  <script>
    
    const tbody = document.getElementById('leaderboard-body');
    const noData = document.getElementById('no-data');
    const lastUpdate = document.getElementById('last-update');

    const API_URL = 'https://undrdsk0m2.pythonanywhere.com/';

    async function loadLeaderboard() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error();
        const data = await res.json();

        tbody.innerHTML = '';
        noData.style.display = data.length === 0 ? 'block' : 'none';

        if (data.length === 0) return;

        data.sort((a, b) => parseInt(b.score) - parseInt(a.score));

        data.forEach((entry, i) => {
          const tr = document.createElement('tr');
          let medal = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : '';
          tr.innerHTML = `
            <td class="rank" data-medal="${medal}">${i + 1}</td>
            <td>${escapeHtml(entry.name || 'Player')}</td>
            <td>${entry.score}</td>
            <td>${entry.date || 'N/A'}</td>
          `;
          tbody.appendChild(tr);
        });

        lastUpdate.textContent = new Date().toLocaleString();
      } catch (err) {
        noData.textContent = 'Failed to load leaderboard';
        noData.style.display = 'block';
        console.error(err);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    loadLeaderboard();

    // Optional auto-refresh every 30 seconds
    // setInterval(loadLeaderboard, 30000);
  </script>
</body>
</html>
